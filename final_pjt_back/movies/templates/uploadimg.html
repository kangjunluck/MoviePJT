{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div class="fs-3 text-center bg-primary p-3 text-white">사진등록 화면</div>
    <form class="d-flex flex-column align-items-center" action="{% url 'movies:uploadimg' %}" method="POST" enctype="multipart/form-data">

  </div>
{% endblock content %}
